   <section name="contact">
                        <form action="thanks.html" method="post">
                            <h2>Contact Me</h2>
                            <div class="input-section">
                                <div class="input-group">
                                <label for="first-name">First name:</label>
                                <input type="text" id="first-name" name="first-name" value="Michael" required></input>
                                </div>
                                <div class="input-group">
                                    <label for="last-name">Last name:</label>
                                    <input type="text" id="last-name" name="last-name" value="Alao" required></input>
                                </div>
                            </div>
                            <div class="input-section">
                                <div class="input-group">
                                <label for="email">E-mail:</label>
                                <input type="text" id="email" name="email" value="E-mail" required></input>
                                </div>
                                <div class="input-group">
                                    <label for="phone">Phone:</label>
                                    <input type="tel" id="phone" name="phone" value="+2347078787878" required></input>
                                </div>
                            </div>

                            <div class="input-section">
                            <input type="radio" name="office" id="office" value="office"></input>
                            <label for="office">Office</label>

                            <input type="radio" name="remote" id="remote" value="remote"></input>
                            <label for="remote">Remote</label>
                            <input type="radio" name="other" id="other" value="other"></input>
                            <label for="other">Other</label>
                                </div>
                                <div class="input-section">
                            <input type="checkbox" name="contract" id="contract" value="contract"></input>
                            <label for="contract">Contract Work</label>
                            <input type="checkbox" name="full-time" id="full-time" value="full-time"></input>
                            <label for="full-time">Full-time</label>
                            <input type="checkbox" name="sponsorship" id="sponsorship" value="sponsorship"></input>
                            <label for="sponsorship">Sponsorship</label>
                                    </div>
                                      <div class="input-section">
                                <div class="input-group">
                                <label for="massage">Message:</label>
                                <textarea id="message" name="message" value="Please type your Message Here." cols=50 rows=10 required ></textarea>
                                </div>
                          </div>
